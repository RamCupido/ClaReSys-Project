services:
  # --- PostgreSQL Database Service for classroom-service ---
  classroom-db:
    image: postgres:15-alpine
    container_name: classroom_db_container
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${CLASSROOM_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - classroom_data:/var/lib/postgresql/data
      - ./apps/classroom-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${CLASSROOM_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Classroom Service
  classroom-service:
    build:
      context: .
      dockerfile: apps/classroom-service/Dockerfile
    container_name: classroom_service_container
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@${CLASSROOM_DB_HOST}:${CLASSROOM_DB_PORT}/${CLASSROOM_DB_NAME}"
    # wait until the database is healthy before starting
    depends_on:
      classroom-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./apps/classroom-service/src:/app/src
      - ./packages/common/src:/app/packages/common/src

  # Timetable Engine Service
  timetable-engine:
    build:
      context: ./apps/timetable-engine
      dockerfile: Dockerfile
    container_name: timetable_engine_container
    ports:
      - "50051:50051"
    environment:
      PYTHONUNBUFFERED: 1
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 50051)); s.close()"]
      interval: 10s
      timeout: 5s
      retries: 10

  # --- PostgreSQL Database Service for booking-command ---
  booking-db:
    image: postgres:15-alpine
    container_name: booking_db_container
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${BOOKING_DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - booking_data:/var/lib/postgresql/data
      - ./apps/booking-command/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${BOOKING_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- RabbitMQ Service ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq_container
    ports:
      - "5672:5672"   # Port for RabbitMQ messaging
      - "15672:15672" # Port for RabbitMQ management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Booking Command Service
  booking-command:
    build:
      context: .
      dockerfile: apps/booking-command/Dockerfile
    container_name: booking_command_container
    env_file:
      - .env
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@${BOOKING_DB_HOST}:${BOOKING_DB_PORT}/${BOOKING_DB_NAME}"
      CLASSROOM_SERVICE_URL: "http://${CLASSROOM_SERVICE_HOST}:${CLASSROOM_SERVICE_PORT}"
      TIMETABLE_SERVICE_HOST: ${TIMETABLE_SERVICE_HOST}
      TIMETABLE_SERVICE_PORT: ${TIMETABLE_SERVICE_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
    depends_on:
      booking-db:
        condition: service_healthy
      classroom-service:
        condition: service_started
      timetable-engine:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./apps/booking-command/src:/app/src
      - ./apps/timetable-engine/protos:/app/protos

  # --- Redis Service ---
  redis:
    image: redis:7-alpine
    container_name: redis_container
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Booking Query Service
  booking-query:
    build:
      context: .
      dockerfile: apps/booking-query/Dockerfile
    container_name: booking_query_container
    env_file:
      - .env
    ports:
      - "8002:8000"
    environment:
      REDIS_HOST: ${REDIS_HOST}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  # --- INFRASTRUCTURE: EMAIL (Simulation) ---
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog_container
    ports:
      - "1025:1025" # Port SMTP
      - "8025:8025" # Web UI

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile
    container_name: notification_service_container
    env_file:
      - .env
    environment:
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      SMTP_HOST: ${SMTP_HOST}
    depends_on:
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started

  # --- PostgreSQL Database Service for User Service ---
  users-db:
    image: postgres:15-alpine
    container_name: users_db_container
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${USERS_DB_NAME}
    volumes:
      - users_data:/var/lib/postgresql/data
      - ./apps/user-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${USERS_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: user_service_container
    env_file:
      - .env
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@${USERS_DB_HOST}:${USERS_DB_PORT}/${USERS_DB_NAME}"
    depends_on:
      users-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth_service_container
    env_file:
      - .env
    ports:
      - "8003:8000"
    environment:
      USER_SERVICE_HOST: user-service
      SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
    depends_on:
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 10

  # --- API Gateway Service ---
  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile
    container_name: api_gateway_container
    ports:
      - "8080:80"
    depends_on:
      auth-service:
        condition: service_healthy
      booking-command:
        condition: service_healthy
      booking-query:
        condition: service_healthy
      classroom-service:
        condition: service_healthy

volumes:
  classroom_data:
  booking_data:
  users_data: