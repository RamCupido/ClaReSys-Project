events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    proxy_intercept_errors off;

    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    server {
        listen 80;

        # ------------------------------
        # CORS (global) + Preflight
        # ------------------------------
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Request-Id' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;
        add_header 'Access-Control-Max-Age' 86400 always;

        # Respuesta a preflight para cualquier endpoint
        if ($request_method = OPTIONS) {
            return 204;
        }


        # Health
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"UP","gateway":"nginx"}';
        }

        # ---------- AUTH SERVICE ----------
        location /api/v1/auth/ {
            proxy_pass http://auth-service:8000/api/v1/auth/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ---------- USER SERVICE ----------
        location /api/v1/users/ {
            proxy_pass http://user-service:8000/api/v1/users/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ---------- CLASSROOM SERVICE ----------
        location /api/v1/classrooms/ {
            proxy_pass http://classroom-service:8000/api/v1/classrooms/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ---------- BOOKING COMMAND (WRITE) ----------
        location /api/v1/bookings/ {
            proxy_pass http://booking-command:8000/api/v1/bookings/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ---------- BOOKING QUERY (READ) ----------
        location /api/v1/queries/ {
            proxy_pass http://booking-query:8000/api/v1/queries/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ---------- AUDIT LOG SERVICE ----------
        location /api/v1/audit-logs/ {
            proxy_pass http://audit-log-service:8000/api/v1/audit-logs/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }
        # ---------- MAINTENANCE SERVICE ----------
        location /api/v1/maintenance/ {
            proxy_pass http://maintenance-service:8000/api/v1/maintenance/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

    }
}
