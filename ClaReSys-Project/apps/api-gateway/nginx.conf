events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Important: Do not intercept errors, let services handle them
    proxy_intercept_errors off;

    # Timeouts for upstream services
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # ------------------------------
    # CORS (ajusta origin si cambias el puerto del front)
    # ------------------------------
    set $cors_origin "http://localhost:5173";

    server {
        listen 80;

        # Health
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"UP","gateway":"nginx"}';
        }

        # -----------------------------------------
        # Global preflight for any /api/* request
        # -----------------------------------------
        location ~ ^/api/ {
            # Preflight
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Request-Id' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                return 204;
            }
        }

        # ------------------------------
        # AUTH SERVICE
        # ------------------------------
        location /api/v1/auth/ {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;

            proxy_pass http://auth-service:8000/api/v1/auth/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ------------------------------
        # USER SERVICE
        # ------------------------------
        location /api/v1/users/ {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;

            proxy_pass http://user-service:8000/api/v1/users/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ------------------------------
        # CLASSROOM SERVICE
        # ------------------------------
        location /api/v1/classrooms/ {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;

            proxy_pass http://classroom-service:8000/api/v1/classrooms/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ------------------------------
        # BOOKING COMMAND (WRITE)
        # ------------------------------
        location /api/v1/bookings/ {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;

            proxy_pass http://booking-command:8000/api/v1/bookings/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }

        # ------------------------------
        # BOOKING QUERY (READ)
        # ------------------------------
        location /api/v1/queries/ {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type' always;

            proxy_pass http://booking-query:8000/api/v1/queries/;

            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-Id $request_id;
        }
    }
}
