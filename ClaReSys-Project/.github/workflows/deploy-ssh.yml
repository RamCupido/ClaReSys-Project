name: Deploy (SSH)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.BASTION_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via Bastion
        env:
          BASTION_HOST: ${{ secrets.BASTION_HOST }}
          BASTION_USER: ${{ secrets.BASTION_USER }}
        run: |
          # En este MVP, nos conectamos al bastion y desde ahí ejecutamos un script.
          # Para ir a las privadas, lo más directo es guardar en bastion el mismo key.
          # Alternativa: usar ProxyJump desde el runner si tienes IPs privadas (más complejo).
          ssh "${BASTION_USER}@${BASTION_HOST}" 'echo "Connected to bastion"; ls -la'
