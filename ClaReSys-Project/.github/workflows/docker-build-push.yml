name: Build & Push Images

on:
  push:
    branches: [ "features" ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - booking-command
          - booking-query
          - classroom-service
          - user-service
          - timetable-engine
          - notification-service
          - reporting-service
          - maintenance-service
          - auditlog-service

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/claresys-${{ matrix.service }}"
          TAG="${GITHUB_SHA}"
          docker build -t "${IMAGE}:${TAG}" -f "apps/${{ matrix.service }}/Dockerfile" "apps/${{ matrix.service }}"
          docker push "${IMAGE}:${TAG}"
          docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"
          docker push "${IMAGE}:latest"
