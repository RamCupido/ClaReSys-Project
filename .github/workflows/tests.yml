name: tests

on:
  push:
    branches: [ "features" ]
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main", "qa"]
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/**"

jobs:
  pytest:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        service:
          - apps/booking-command
          - apps/booking-query
          - apps/classroom-service
          - apps/user-service
          - apps/auth-service
          - apps/notification-service
          - apps/audit-log-service
          - apps/maintenance-service
          - apps/reporting-service
          - apps/timetable-engine

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install common package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e ${{ github.workspace }}/packages/common

      - name: Install service dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi
          pip install pytest httpx pytest-cov # Agregado pytest-cov para cobertura

      - name: Run tests with Report
        env:
          ENV: test
          PYTHONPATH: ${{ github.workspace }}
          AUDIT_ENABLED: "false"
        run: |
          # --junitxml genera un reporte que GitHub puede leer
          pytest -v --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ strategy.job-index }}
          path: ${{ matrix.service }}/test-results.xml
          retention-days: 5