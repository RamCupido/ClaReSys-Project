name: tests

on:
  push:
    branches: ["main", "qa", "feature", "features/**"]
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main", "qa"]
    paths:
      - "apps/**"
      - "packages/**"
      - ".github/workflows/**"

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - apps/booking-command
          - apps/booking-query
          - apps/classroom-service
          - apps/user-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install common package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e ../../packages/common

      - name: Install service dependencies
        run: |
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi
          pip install pytest httpx

      - name: Run tests
        env:
          ENV: test
        run: |
          pytest -q
